<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale+1.0">
        
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./css/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="./css/owl/owl.theme.default.min.css">

        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/responsive.css">

        <title>Nefflix Clone</title>
    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>    
        </header> 
        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">HOUSE OF CARDS</h3>
                    <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington.</p>
                    <div class="botoes">
                        <button role="button" class="assistir">
                            <img src="./img/play-solid.svg" class="start">
                            Assistir
                        </button>
                        <button role="button" class="info">
                            <img src="./img/info-circle-solid.svg" class="information">
                            Mais informações
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <div class="carrossel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="./img/mini1.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/mini2.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/mini3.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/mini4.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/mini5.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/mini6.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/mini7.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/mini8.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/mini9.jpg" alt="">
                </div>
            </div>

        <script src="./js/owl/jquery.min.js"></script>
        <script src="./js/owl/owl.carousel.min.js"></script>
        <script src="./js/main.js"></script>

    </body>
</html>
